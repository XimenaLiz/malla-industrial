<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - ULIMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f5fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #5d3d9c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .tabs button {
      padding: 0.5rem 1rem;
      background: #e0ddf5;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      color: #5d3d9c;
    }
    .tabs button.active {
      background: #7c66e3;
      color: white;
    }
    .grid {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .ciclo-col {
      min-width: 250px;
      flex-shrink: 0;
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      padding: 1rem;
    }
    .ciclo-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #5d3d9c;
      text-align: center;
    }
    .curso {
      background-color: #e9ecfb;
      border-left: 6px solid #7c66e3;
      padding: 0.75rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .curso.completado {
      text-decoration: line-through;
      opacity: 0.4;
    }
    .curso.bloqueado {
      opacity: 0.3;
    }
    .info-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #7c66e3;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      z-index: 2;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-radius: 1.5rem;
      z-index: 99;
      max-width: 450px;
      width: 90%;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 98;
    }
    .hidden { display: none; }
    .curso-title {
      font-weight: 600;
      color: #333;
    }
    .alerta-desbloqueo {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #7c66e3;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
      animation: fadeInOut 3s ease forwards;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .alerta-desbloqueo img {
      width: 24px;
      height: 24px;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    form button {
      background: #5d3d9c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - ULIMA</h1>
  <div class="tabs" id="carreras">
    <button class="active" onclick="cambiarCarrera('ingenieria')">Ingeniería Industrial</button>
    <button onclick="cambiarCarrera('personalizada')">Personalizada</button>
  </div>
  <div class="grid" id="malla"></div>

  <form id="formulario-personalizado" class="hidden" onsubmit="agregarCurso(event)">
    <h3>Agregar curso personalizado</h3>
    <input type="text" id="curso-nombre" placeholder="Nombre del curso" required>
    <input type="text" id="curso-codigo" placeholder="Código del curso">
    <input type="number" id="curso-creditos" placeholder="Créditos" required>
    <input type="number" id="curso-ciclo" placeholder="Ciclo" required>
    <input type="text" id="curso-prerreq" placeholder="Prerrequisitos (separados por coma)">
    <textarea id="curso-descripcion" placeholder="Descripción del curso"></textarea>
    <button type="submit">Agregar curso</button>
  </form>

  <div id="overlay" class="overlay hidden"></div>
  <div id="popup" class="popup hidden"></div>

  <script>
    const carreras = {
      ingenieria: [
        { ciclo: 1, curso: "Matemática básica", codigo: "6382", creditos: 5, prerrequisitos: [], descripcion: "Conjuntos de números reales, ecuaciones e inecuaciones..." },
        { ciclo: 1, curso: "Metodologías de la Investigación", codigo: "6508", creditos: 3, prerrequisitos: [], descripcion: "Capacidad de formular, desarrollar y comunicar proyectos..." },
        { ciclo: 2, curso: "Cálculo I", codigo: "6503", creditos: 5, prerrequisitos: ["Matemática básica"], descripcion: "Funciones trigonométricas, derivadas e integrales..." },
        { ciclo: 2, curso: "Álgebra Lineal", codigo: "6384", creditos: 3, prerrequisitos: ["Matemática básica"], descripcion: "Vectores y matrices, álgebra vectorial y matricial..." }
      ],
      personalizada: []
    };

    let carreraActual = 'ingenieria';
    const estadoCursos = JSON.parse(localStorage.getItem("estadoCursosULIMA")) || {};

    function lanzarConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function mostrarAlerta(mensaje) {
      const alerta = document.createElement("div");
      alerta.className = "alerta-desbloqueo";
      alerta.innerHTML = `<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXdsNm5wcHZnZmFkb3dzN2F4bWNkaG1nc3VyYjU2eDQ1Y2Z2eGQxeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/L0a0RgItTjX3WgYgKn/giphy.gif" alt="Desbloqueado"> <span>${mensaje}</span>`;
      document.body.appendChild(alerta);
      setTimeout(() => alerta.remove(), 3000);
    }

    function renderPopup(curso) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      const prerreq = curso.prerrequisitos.length ? curso.prerrequisitos.join(", ") : "Ninguno";
      popup.innerHTML = `
        <h3>${curso.curso}</h3>
        <small><strong>Código:</strong> ${curso.codigo}</small>
        <small><strong>Créditos:</strong> ${curso.creditos}</small>
        <small><strong>Prerrequisitos:</strong> ${prerreq}</small>
        <p>${curso.descripcion}</p>
        <button onclick="cerrarPopup()">Cerrar</button>
      `;
      popup.classList.remove("hidden");
      overlay.classList.remove("hidden");
    }

    function cerrarPopup() {
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("overlay").classList.add("hidden");
    }

    function cambiarCarrera(nombre) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tabs button[onclick*="${nombre}"]`).classList.add('active');
      carreraActual = nombre;
      document.getElementById("formulario-personalizado").classList.toggle("hidden", nombre !== "personalizada");
      renderMalla();
    }

    function agregarCurso(e) {
      e.preventDefault();
      const nombre = document.getElementById("curso-nombre").value;
      const codigo = document.getElementById("curso-codigo").value;
      const creditos = parseInt(document.getElementById("curso-creditos").value);
      const ciclo = parseInt(document.getElementById("curso-ciclo").value);
      const prerreq = document.getElementById("curso-prerreq").value.split(",").map(p => p.trim()).filter(Boolean);
      const descripcion = document.getElementById("curso-descripcion").value;
      carreras.personalizada.push({ curso: nombre, codigo, creditos, ciclo, prerrequisitos: prerreq, descripcion });
      e.target.reset();
      renderMalla();
    }

    function renderMalla() {
      const cursos = carreras[carreraActual];
      const container = document.getElementById("malla");
      const ciclos = [...new Set(cursos.map(c => c.ciclo))].sort((a,b) => a-b);
      container.innerHTML = "";

      cursos.forEach(curso => {
        const fueBloqueado = curso.prerrequisitos.some(pre => !estadoCursos[pre]);
        const ahoraDesbloqueado = curso.prerrequisitos.every(pre => estadoCursos[pre]);
        if (!estadoCursos[curso.curso] && fueBloqueado && ahoraDesbloqueado && localStorage.getItem("estadoCursosULIMA")) {
          mostrarAlerta(`¡Ya puedes llevar \"${curso.curso}\"!`);
        }
      });

      ciclos.forEach(ciclo => {
        const col = document.createElement("div");
        col.className = "ciclo-col";
        const title = document.createElement("div");
        title.className = "ciclo-title";
        title.textContent = `Ciclo ${ciclo}`;
        col.appendChild(title);

        cursos.filter(c => c.ciclo === ciclo).forEach(curso => {
          const card = document.createElement("div");
          card.className = "curso";
          card.dataset.nombre = curso.curso;

          const estaBloqueado = curso.prerrequisitos.some(pre => !estadoCursos[pre]);
          if (estaBloqueado) card.classList.add("bloqueado");
          if (estadoCursos[curso.curso]) card.classList.add("completado");

          const infoBtn = document.createElement("div");
          infoBtn.className = "info-btn";
          infoBtn.textContent = "i";
          infoBtn.addEventListener("click", e => {
            e.stopPropagation();
            renderPopup(curso);
          });

          card.innerHTML = `
            <div class="curso-title">${curso.curso}</div>
            <small><strong>Código:</strong> ${curso.codigo}</small>
            <small><strong>Créditos:</strong> ${curso.creditos}</small>
          `;

          card.appendChild(infoBtn);
          card.addEventListener("click", () => {
            if (!estaBloqueado) {
              estadoCursos[curso.curso] = !estadoCursos[curso.curso];
              localStorage.setItem("estadoCursosULIMA", JSON.stringify(estadoCursos));
              renderMalla();
              if (estadoCursos[curso.curso]) lanzarConfetti();
            }
          });

          col.appendChild(card);
        });

        container.appendChild(col);
      });
    }

    renderMalla();
  </script>
</body>
</html>
