<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test T√≠tulo Editable</title>
  <script>
    window.onload = () => {
      const titulo = document.getElementById("titulo-malla");
      const boton = document.getElementById("editar-titulo-btn");

      const tituloGuardado = localStorage.getItem("tituloMalla");
      if (tituloGuardado) {
        titulo.textContent = tituloGuardado;
      }

      boton.addEventListener("click", () => {
        const editando = titulo.isContentEditable;

        if (!editando) {
          titulo.contentEditable = "true";
          titulo.focus();
          boton.textContent = "üíæ";
        } else {
          titulo.contentEditable = "false";
          boton.textContent = "‚úèÔ∏è";
          localStorage.setItem("tituloMalla", titulo.textContent.trim());
        }
      });

      titulo.addEventListener("blur", () => {
        if (titulo.isContentEditable) {
          titulo.contentEditable = "false";
          boton.textContent = "‚úèÔ∏è";
          localStorage.setItem("tituloMalla", titulo.textContent.trim());
        }
      });
    };
  </script>
  <style>
    #editar-titulo-btn {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="titulo-malla">Mi malla curricular</h1>
    <button id="editar-titulo-btn" title="Editar t√≠tulo">‚úèÔ∏è</button>
  </div>
</body>
</html>
