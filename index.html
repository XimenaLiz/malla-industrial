<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Ingenier√≠a Industrial</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 16px;
      padding: 0 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
      border-left: 8px solid gray;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .completado {
      border-left-color: green;
      background-color: #eafbea;
    }
    .disponible {
      border-left-color: #f1c40f;
      background-color: #fffde7;
    }
    .bloqueado {
      border-left-color: #e74c3c;
      background-color: #fdecea;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .hidden {
      display: none;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Ingenier√≠a Industrial</h1>
  <div id="malla-container" class="grid-container"></div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modal-title"></h2>
      <p><strong>C√≥digo:</strong> <span id="modal-codigo"></span></p>
      <p><strong>Cr√©ditos:</strong> <span id="modal-creditos"></span></p>
      <p><strong>√Årea:</strong> <span id="modal-area"></span></p>
      <p><strong>Prerrequisitos:</strong> <span id="modal-prerequisitos"></span></p>
      <p><strong>Descripci√≥n:</strong></p>
      <p id="modal-descripcion"></p>
    </div>
  </div>
  <script>
    const cursos = [
      { Curso: "Matem√°tica b√°sica", Codigo: "6382", Ciclo: 1, Cr√©ditos: 5, √Årea: "Ciencias", Prerrequisitos: "", Descripci√≥n: "Conjuntos de n√∫meros reales...", Estado: "‚úÖ Completado", EstadoCalculado: "‚úÖ Completado" },
      { Curso: "Metodolog√≠as de la Investigaci√≥n", Codigo: "6508", Ciclo: 1, Cr√©ditos: 3, √Årea: "", Prerrequisitos: "", Descripci√≥n: "Busca desarrollar...", Estado: "‚úÖ Completado", EstadoCalculado: "‚úÖ Completado" },
      // Agrega aqu√≠ todos los dem√°s cursos en el mismo formato...
    ];

    const estadoIcono = {
      '‚úÖ Completado': 'completado',
      'üíõ Disponible': 'disponible',
      'üîí Bloqueado': 'bloqueado'
    };

    const ciclos = {};
    cursos.forEach(curso => {
      const ciclo = curso['Ciclo'];
      if (!ciclos[ciclo]) ciclos[ciclo] = [];
      ciclos[ciclo].push(curso);
    });

    const contenedor = document.getElementById('malla-container');

    Object.keys(ciclos).sort((a, b) => a - b).forEach(ciclo => {
      const columna = document.createElement('div');
      const titulo = document.createElement('h2');
      titulo.textContent = `Ciclo ${ciclo}`;
      columna.appendChild(titulo);

      ciclos[ciclo].forEach(curso => {
        const card = document.createElement('div');
        const estadoClase = estadoIcono[curso['EstadoCalculado']] || 'bloqueado';
        card.className = `card ${estadoClase}`;
        card.innerHTML = `
          <h3>${curso['Curso']}</h3>
          <p><strong>C√≥digo:</strong> ${curso['Codigo']}</p>
          <p><strong>Cr√©ditos:</strong> ${curso['Cr√©ditos']}</p>
        `;
        if (estadoClase !== 'bloqueado') {
          card.addEventListener('click', () => mostrarModal(curso));
        }
        columna.appendChild(card);
      });

      contenedor.appendChild(columna);
    });

    function mostrarModal(curso) {
      document.getElementById('modal-title').textContent = curso['Curso'];
      document.getElementById('modal-codigo').textContent = curso['Codigo'];
      document.getElementById('modal-creditos').textContent = curso['Cr√©ditos'];
      document.getElementById('modal-area').textContent = curso['√Årea'];
      document.getElementById('modal-prerequisitos').textContent = curso['Prerrequisitos'];
      document.getElementById('modal-descripcion').textContent = curso['Descripci√≥n'];
      document.getElementById('modal').classList.remove('hidden');
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });
  </script>
</body>
</html>
