<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - ULIMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f5fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #5d3d9c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .tabs button {
      padding: 0.5rem 1rem;
      background: #e0ddf5;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      color: #5d3d9c;
    }
    .tabs button.active {
      background: #7c66e3;
      color: white;
    }
    .grid {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .ciclo-col {
      min-width: 250px;
      flex-shrink: 0;
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      padding: 1rem;
    }
    .ciclo-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #5d3d9c;
      text-align: center;
    }
    .curso {
      background-color: #e9ecfb;
      border-left: 6px solid #7c66e3;
      padding: 0.75rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .curso.completado {
      text-decoration: line-through;
      opacity: 0.4;
    }
    .curso.bloqueado {
      opacity: 0.3;
    }
    .info-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #7c66e3;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      z-index: 2;
    }
    .action-btn {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.3rem;
    }
    .action-btn button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: #5d3d9c;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-radius: 1.5rem;
      z-index: 99;
      max-width: 450px;
      width: 90%;
    }
    .popup h3 {
      margin-top: 0;
      color: #5d3d9c;
    }
    .popup small {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #5d3d9c;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 98;
    }
    .hidden { display: none; }
    .curso-title {
      font-weight: 600;
      color: #333;
    }
    .alerta-desbloqueo {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #7c66e3;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
      animation: fadeInOut 3s ease forwards;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .alerta-desbloqueo img {
      width: 24px;
      height: 24px;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    form button {
      background: #5d3d9c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const carreras = {
      ingenieria: [
        { ciclo: 1, curso: "Matemática básica", codigo: "6382", creditos: 5, prerrequisitos: [], descripcion: "Conjuntos de números reales, ecuaciones e inecuaciones..." },
        { ciclo: 1, curso: "Metodologías de la Investigación", codigo: "6508", creditos: 3, prerrequisitos: [], descripcion: "Capacidad de formular, desarrollar y comunicar proyectos..." },
        { ciclo: 2, curso: "Cálculo I", codigo: "6503", creditos: 5, prerrequisitos: ["Matemática básica"], descripcion: "Funciones trigonométricas, derivadas e integrales..." },
        { ciclo: 2, curso: "Álgebra Lineal", codigo: "6384", creditos: 3, prerrequisitos: ["Matemática básica"], descripcion: "Vectores y matrices, álgebra vectorial y matricial..." }
      ],
      personalizada: JSON.parse(localStorage.getItem("cursosPersonalizados")) || []
    };

    const estadoCursos = JSON.parse(localStorage.getItem("estadoCursosULIMA")) || {};

    function guardarCursosPersonalizados() {
      localStorage.setItem("cursosPersonalizados", JSON.stringify(carreras.personalizada));
    }

    function editarCurso(nombre) {
      const curso = carreras.personalizada.find(c => c.curso === nombre);
      if (!curso) return;
      document.getElementById("curso-nombre").value = curso.curso;
      document.getElementById("curso-codigo").value = curso.codigo;
      document.getElementById("curso-creditos").value = curso.creditos;
      document.getElementById("curso-ciclo").value = curso.ciclo;
      document.getElementById("curso-prerreq").value = curso.prerrequisitos.join(", ");
      document.getElementById("curso-descripcion").value = curso.descripcion;
      carreras.personalizada = carreras.personalizada.filter(c => c.curso !== nombre);
      guardarCursosPersonalizados();
      renderMalla();
    }

    function eliminarCurso(nombre) {
      const confirmacion = confirm(`¿Estás seguro de que quieres eliminar el curso "${nombre}"?`);
      if (!confirmacion) return;
      carreras.personalizada = carreras.personalizada.filter(c => c.curso !== nombre);
      guardarCursosPersonalizados();
      renderMalla();
    }
  </script>
</body>
</html>
